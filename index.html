<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CorazÃ³n SaltarÃ­n</title>
  <style>
    body {
      background-color: #fffaf0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: saltar 1.5s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes saltar {
      0%, 100% {
        transform: rotate(-45deg) translateY(0);
      }
      50% {
        transform: rotate(-45deg) translateY(-20px);
      }
    }

    .frase {
      margin-top: 20px;
      font-size: 1.5em;
      color: #d6336c;
      text-align: center;
      opacity: 0;
      animation: aparecer 3s forwards;
      animation-delay: 1s;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="frase"> ðŸ’•</div>
</body>
</html>
