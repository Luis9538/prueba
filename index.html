<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CorazÃ³n Expansivo</title>
  <style>
    body {
      background-color: #fffafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: expandir 2s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes expandir {
      0% {
        transform: rotate(-45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotate(-45deg) scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: rotate(-45deg) scale(1);
        opacity: 1;
      }
    }

    .frase {
      margin-top: 30px;
      font-size: 1.4em;
      color: #b22222;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #b22222;
      width: 0;
      animation: escribir 5s steps(40, end) forwards;
    }

    @keyframes escribir {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="frase">Tu amor se expande en cada latido ðŸ’–</div>
</body>
</html>
